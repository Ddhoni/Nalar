version: "3.8"

services:
  api:
    build:
      context: ./apps/api
    container_name: nalar-api
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
      - PORT=8080
      - DATABASE_URL=sqlite://consulting.db
      - ENVIRONMENT=production
    volumes:
      - ./data:/app
    # Minimal memory limit: 128MB
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    build:
      context: ./apps/web
    container_name: nalar-web
    ports:
      - "3000:3000"
    environment:
      - TZ=Asia/Jakarta
    depends_on:
      - api
    # Minimal memory limit: 64MB (Caddy is very lightweight)
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  data:
